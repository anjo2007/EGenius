<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EGenius: KTU Engineering Graphics Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #0a0e1a;
        --bg-secondary: rgba(16, 22, 42, 0.5);
        --accent-cyan: #00f6ff;
        --accent-magenta: #ff00c1;
        --border-color: rgba(0, 246, 255, 0.2);
        --text-primary: #e0e0e0;
        --text-secondary: #a0a0a0;
      }
      body {
        background-color: var(--bg-primary);
        font-family: 'Orbitron', sans-serif;
        color: var(--text-primary);
        overflow: hidden;
      }
      #root {
        position: relative;
        z-index: 10;
        height: 100vh;
        overflow-y: auto;
      }
      .animated-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 1;
        background-image:
          linear-gradient(to right, rgba(0, 246, 255, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 246, 255, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: pan 60s linear infinite;
      }
      @keyframes pan {
        0% { background-position: 0 0; }
        100% { background-position: 480px 480px; }
      }
      .glassmorphic {
        background: var(--bg-secondary);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1), 0 0 20px rgba(0, 246, 255, 0.1) inset;
      }
      .glow-text {
        text-shadow: 0 0 5px var(--accent-cyan), 0 0 10px var(--accent-cyan);
      }
       /* Custom scrollbar */
      #root::-webkit-scrollbar {
        width: 8px;
      }
      #root::-webkit-scrollbar-track {
        background: #0a0e1a;
      }
      #root::-webkit-scrollbar-thumb {
        background-color: var(--accent-cyan);
        border-radius: 4px;
        border: 2px solid #0a0e1a;
      }
      .highlight-step {
        stroke: var(--accent-magenta) !important;
        stroke-width: 2.5px !important;
        transition: all 0.3s ease-in-out;
        filter: drop-shadow(0 0 5px var(--accent-magenta));
      }
    </style>

</head>

</html>
